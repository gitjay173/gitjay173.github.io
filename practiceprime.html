//質數判斷
n1=prompt("Enter a number:","7")
n1=parseInt(n1)

if(n1==2){
		alert("Prime");
}else{
	for(let i=2;i<n1;i++){
		if(n1%i==0){
			//console.log(n1%i,i);
			alert("not Prime");
			break;
		}

		else if(i==n1-1){ //除到輸入的數前一個才停止前一個才停止
			//console.log(n1%i,i);
			alert("Prime");
		}
		

	}	
}
